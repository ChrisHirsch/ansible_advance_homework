- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_facts:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke

  - debug: 
      var: openstack_info
      verbosity: 0

  - name: Curl website
    uri:
      url: "http://{{ openstack_info.ansible_facts.openstack_servers[0].accessIPv4 }}"
      return_content: yes
    register: webpage
  
  - debug: 
      var: webpage
      verbosity: 0

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
      msg: "'Ansible has done its job' not found in webpage.results[0].content"
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
